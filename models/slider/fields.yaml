fields:
    title:
        label: 'Заголовок'
        type: richeditor
        toolbarButtons: fullscreen|bold|italic|underline|fontSize|color|paragraphStyle|paragraphFormat|clearFormatting|selectAll|html
        size: tiny
        span: left
        comment: 'Максимальное количество символов 80'
    hit_title:
        label: 'Заголовок (хит)'
        type: richeditor
        toolbarButtons: fullscreen|bold|italic|underline|fontSize|color|paragraphStyle|paragraphFormat|clearFormatting|selectAll|html
        size: tiny
        span: right
        comment: 'Максимальное количество символов 80'
    link_weight:
        label: 'Вес ссылки'
        span: right
        placeholder: 0-100
        default: '1'
        required: 1
        attributes:
            min: '0'
            max: '100'
            maxlength: '3'
        containerAttributes: {  }
        type: number
    btn_title:
        label: Текст кнопки
        span: auto
        required: 1
        default: 'Подробнее...'
        type: text
    city:
        label: Город
        nameFrom: title
        descriptionFrom: description
        span: auto
        required: 1
        type: relation
    status:
        label: 'Статус'
        span: full
        default: 0
        type: switch
tabs:
    fields:
        excerpt:
            label: 'Краткое описание'
            span: full
            required: 0
            type: richeditor
            hidden: 1
            tab: Описание
        description:
            label: 'Описание'
            size: large
            span: full
            type: richeditor
            hidden: 1
            tab: 'Описание'
        images:
            label: Картинки
            nameFrom: title
            descriptionFrom: description
            span: full
            type: partial
            path: field_images
            tab: Картинки
        type:
            label: 'Тип элемента'
            span: auto
            type: dropdown
            options:
                1: 'Ссылка'
                2: 'Акция'
            tab: 'Метка'
        url:
            label: 'Ссылка'
            span: right
            type: text
            comment: 'Разрешенные символы: A-z 0-10 -_/'
            trigger:
                action: show
                field: type
                condition: 'value[1]'
            tab: 'Метка'
        promotion:
            label: 'Акция'
            nameFrom: title
            descriptionFrom: description
            span: right
            type: relation
            trigger:
                action: show
                field: type
                condition: 'value[2]'
            tab: 'Метка'
        is_link:
            label: 'Использовать ссылку'
            span: full
            type: switch
            options:
            on: Да
            off: Нет
            tab: 'Метка'
        
